<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" />
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .navbar-brand img {
            height: 35px;
            margin-right: 5px;
        }

        .breadcrumb {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
        }

        .breadcrumb a {
            color: #fff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .card-title {
            color: #007bff;
        }

        .input-group .form-control {
            border-radius: 0;
        }

        .btn-light {
            background-color: #f8f9fa;
            color: #495057;
            border-color: #dee2e6;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 2rem 0;
        }

        footer .list-unstyled li {
            margin-bottom: 10px;
        }

        footer .dropdown-toggle {
            color: #fff;
            text-decoration: none;
        }

        footer .dropdown-toggle:hover {
            text-decoration: underline;
        }

        footer .dropdown-item {
            color: #007bff;
        }

        footer .dropdown-item:hover {
            color: #0056b3;
            text-decoration: none;
            background-color: transparent;
        }

        footer .fa-cc-visa,
        footer .fa-cc-amex,
        footer .fa-cc-mastercard,
        footer .fa-cc-paypal {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Jumbotron -->
        <div class="p-3 text-center bg-white border-bottom">
            <div class="container">
                <div class="d-flex justify-content-between">
                    <!-- Left elements -->
                    <div class="">
                        <a href="https://mdbootstrap.com/" target="_blank" class="">
                            <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="35" />
                        </a>
                    </div>
                    <!-- Left elements -->

                    <!-- Right elements -->
                    <div class="">
                        <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="me-1 border rounded py-1 px-3 nav-link" target="_blank">
                            <i class="fas fa-user-alt me-2"></i>Sign in
                        </a>
                    </div>
                    <!-- Right elements -->
                </div>
            </div>
        </div>
        <!-- Jumbotron -->

        <!-- Heading -->
        <div class="bg-primary">
            <div class="container py-4">
                <!-- Breadcrumb -->
                <nav class="d-flex">
                    <h6 class="mb-0">
                        <a href="#" class="text-white-50">Home</a>
                        <span class="text-white-50 mx-2"> > </span>
                        <a href="#" class="text-white-50">2. Shopping cart</a>
                        <span class="text-white-50 mx-2"> > </span>
                        <a href="#" class="text-white"><u>3. Order info</u></a>
                        <span class="text-white-50 mx-2"> > </span>
                        <a href="#" class="text-white-50">4. Payment</a>
                    </h6>
                </nav>
                <!-- Breadcrumb -->
            </div>
        </div>
        <!-- Heading -->
    </header>

    <section class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-8 mb-4">
                    <div class="card mb-4 border shadow-0">
                        <div class="p-4 d-flex justify-content-between">
                            <div class="">
                                <h5>Have an account?</h5>
                                <p class="mb-0 text-wrap ">Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
                                <a href="#" class="btn btn-outline-primary me-0 me-md-2 mb-2 mb-md-0 w-100">Register</a>
                                <a href="#" class="btn btn-primary shadow-0 text-nowrap w-100">Sign in</a>
                            </div>
                        </div>
                    </div>

                    <!-- Checkout -->
                    <div class="card shadow-0 border">
                        <div class="p-4">
                            <h5 class="card-title mb-3">Guest checkout</h5>
                            <div class="row">
                                <!-- ... (your form inputs) ... -->
                            </div>

                            <!-- ... (your form checkboxes, radio buttons, and textarea) ... -->

                            <div class="float-end">
                                <button class="btn btn-light border">Cancel</button>
                                <button class="btn btn-success shadow-0 border">Continue</button>
                            </div>
                        </div>
                    </div>
                    <!-- Checkout -->
                </div>
                <div class="col-xl-4 col-lg-4 d-flex justify-content-center justify-content-lg-end">
                    <div class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px;">
                        <!-- ... (your summary) ... -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-lg-start text-muted bg-primary mt-3">
        <!-- Section: Links  -->
        <section class="">
            <div class="container text-center text-md-start pt-4 pb-4">
                <!-- Grid row -->
                <!-- ... (your footer content) ... -->
            </div>
        </section>
        <!-- Section: Links  -->

        <div class="">
            <div class="container">
                <div class="d-flex justify-content-between py-4 border-top">
                    <!--- payment --->
                    <div>
                        <i class="fab fa-lg fa-cc-visa text-white"></i>
                        <i class="fab fa-lg fa-cc-amex text-white"></i>
                        <i class="fab fa-lg fa-cc-mastercard text-white"></i>
                        <i class="fab fa-lg fa-cc-paypal text-white"></i>
                    </div>
                    <!--- payment --->

                    <!--- language selector --->
                    <div class="dropdown dropup">
                        <a class="dropdown-toggle text-white" href="#" id="Dropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <i class="flag-united-kingdom flag m-0 me-1"></i>English
                        </a>

                        <ul class="dropdown-menu dropdown-menu-endp" aria-labelledby="Dropdown">
                            <!-- ... (your dropdown language options) ... -->
                        </ul>
                    </div>
                    <!--- language selector --->
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
