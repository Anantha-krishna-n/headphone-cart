<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editUserModal">
  Edit User Details
</button>

<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editUserForm">
          <div class="form-group">
            <label for="editName">Name</label>
            <input type="text" class="form-control" id="editName" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <label for="editEmail">Email address</label>
            <input type="email" class="form-control" id="editEmail" aria-describedby="emailHelp" placeholder="Enter Email" required>
          </div>
          <div class="form-group">
            <label for="editPhoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="editPhoneNumber" placeholder="Enter Phone Number" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom script -->
<script>
  $(document).ready(function() {
    // Submit form via Ajax
    $('#editUserForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission
      // Add your Ajax code here to handle form submission
      // You can access form fields using $(this).serialize() and make an Ajax request to your server
    });
  });
</script>

</body>
</html>
